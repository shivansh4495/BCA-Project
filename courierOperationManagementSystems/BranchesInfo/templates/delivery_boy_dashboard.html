<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>Sidebar Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Adjust sidebar width and colors */
        .sidebar {
            background-color: #333;
            color: #fff;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto; /* Enable vertical scrolling */
        }
        .sidebar a {
            padding: 20px 15px; /* Added more vertical padding */
            text-decoration: none;
            color: #fff;
            display: block;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        .dropdown {
            display: none;
        }
        .dropdown.active {
            display: block;
        }
        .dropdown-item {
            padding-left: 30px;
        }
        .logout {
            padding: 20px 15px; /* Added more vertical padding */
            text-decoration: none;
            color: #fff;
            display: block;
        }
        .logout:hover {
            background-color: #555;
        }
        .user-info {
            padding: 20px 15px;
            font-weight: bold;
        }
        .order-details {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <!-- User Info -->
                <div class="user-info">
                    Welcome, {{ username }}
                    <!-- You can replace `{{ username }}` with the actual username variable you pass from the Django view -->
                </div>

                <!-- Orders Link with Dropdown -->
                <a href="#" class="toggle-dropdown"><i class="fas fa-shopping-cart"></i> Orders <i class="fas fa-chevron-down float-end"></i></a>
                <div class="dropdown">
                    <a href="#" class="dropdown-item">New Orders</a>
                    <a href="#" class="dropdown-item">In Progress Orders</a>
                    <a href="#" class="dropdown-item">Delivered Orders</a>
                </div>

                <!-- Profile Management Link -->
                <a href="#"><i class="fas fa-user"></i> Profile Management</a>

                <!-- Feedback Link -->
                <a href="#"><i class="fas fa-comment"></i> Feedback</a>

                <!-- Logout Button -->
                <a href="{% url 'BranchesInfo:branch_login_form'%}" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>

            <!-- Current Order Details -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="order-details">
                    <h2>Cur Order Details</h2>
                </div>
                <div class="order-details">
                    <h2>Older Order Details</h2>
                    
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const toggleDropdowns = document.querySelectorAll('.toggle-dropdown');
            toggleDropdowns.forEach(function(toggle) {
                toggle.addEventListener('click', function() {
                    const dropdown = this.nextElementSibling;
                    dropdown.classList.toggle('active');
                });
            });
        });
    </script>
</body>
</html>
