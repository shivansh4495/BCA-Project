<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 50px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Ensure padding is included in the width */
        }
        .form-group button {
            width: 100%; /* Make the button fill the entire width */
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            display: block; /* Change button to display block */
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>User Login</h2>
        <form id="frmlogin" onsubmit="event.preventDefault();validate();" class="form-group" action="{% url 'userManagement:user_login_form' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="userid">Username</label>
                <input type="text" id="userid" name="userid" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div class="form-group">
                <button id="signupButton">Sign Up</button>
            </div>
        </form>
    </div>
    <script>
        // Add an event listener to the button
        document.getElementById("signupButton").addEventListener("click", function(event) {
            // Prevent the default behavior of the button (form submission)
            event.preventDefault();
            // Redirect to the signup page
            window.location.href = "{% url 'userManagement:signup' %}";
        });
        function validate() {
            var userid = document.getElementById("userid");
            var password = document.getElementById("password");
            if (userid.value == "" || userid.value == null) {
                alert('Please enter userid');
                userid.focus();
            } else if (password.value == "" || password.value == null) {
                alert('Please enter password');
                password.focus();
            } else {
                document.getElementById("frmlogin").submit();
            }
        }
    </script>
</body>
</html>
