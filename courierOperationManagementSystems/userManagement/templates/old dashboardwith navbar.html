{% extends "navbar.html" %}

{% block body %}
<div class="gap" style="margin:100px 17px 25px 17px;">
<div class="container mt-5">
    <h2>User Dashboard</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-body">
                    <h3 class="card-title">Options:</h3>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="#" class="text-decoration-none">Book Courier</a></li>
                        <li class="list-group-item"><a href="#" class="text-decoration-none">Book Cargo</a></li>
                        <li class="list-group-item"><a href="#" class="text-decoration-none">Book Logistics</a></li>
                    </ul>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <h3 class="card-title">Payment:</h3>
                    <form>
                        <div class="mb-3">
                            <label for="payment-method" class="form-label">Select Payment Method:</label>
                            <select class="form-select" id="payment-method">
                                <option selected>Choose...</option>
                                <option value="credit-card">Credit Card</option>
                                <option value="debit-card">Debit Card</option>
                                <option value="paypal">PayPal</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Proceed to Payment</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-body">
                    <h3 class="card-title">Sender Information:</h3>
                    <form>
                        <div class="mb-3">
                            <label for="sender-name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="sender-name" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="sender-phone" class="form-label">Phone:</label>
                            <input type="text" class="form-control" id="sender-phone" placeholder="Enter your phone number">
                        </div>
                        <div class="mb-3">
                            <label for="sender-address" class="form-label">Address:</label>
                            <input type="text" class="form-control" id="sender-address" placeholder="Enter your address">
                        </div>
                    </form>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <h3 class="card-title">Receiver Information:</h3>
                    <form>
                        <div class="mb-3">
                            <label for="receiver-name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="receiver-name" placeholder="Enter receiver's name">
                        </div>
                        <div class="mb-3">
                            <label for="receiver-phone" class="form-label">Phone:</label>
                            <input type="text" class="form-control" id="receiver-phone" placeholder="Enter receiver's phone number">
                        </div>
                        <div class="mb-3">
                            <label for="receiver-address" class="form-label">Address:</label>
                            <input type="text" class="form-control" id="receiver-address" placeholder="Enter receiver's address">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary">Book Courier</button>
</div>
</div>
{% endblock body %}
