<!DOCTYPE html>
<html lang="en">
    {%load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for additional styling */
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="message-section">
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center fw-bold">
                        Add Charge Details
                    </div>
                    <div class="card-body">
                        <form action="{% url 'administration:charge_details_view' %}" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="distance" class="form-label">Plan Description:</label>
                                <input type="text" class="form-control" id="description" name="description">
                            </div>
                            <!-- <div class="mb-3">
                                <label for="distance" class="form-label">Distance:</label>
                                <input type="text" class="form-control" id="distance" name="distance" required>
                                <br>
                                <p class="order_type_description" style="font-weight: bold;"><span style="color: red;">* Enter Numeric Value Only</span> No need to write km, eg: '12' for 12 km</p>
                            </div> -->
                            <div class="mb-3">
                                <label for="weight" class="form-label">Weight:</label>
                                <input type="text" class="form-control" id="weight" name="weight" required>
                                <br>
                                <p class="order_type_description" style="font-weight: bold;"><span style="color: red;">* Enter Numeric Value Only</span> No need to write kg, eg: '12' for 12 kg</p>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Per Kilometer Charges:</label>
                                <input type="text" class="form-control" id="amount" name="amount" required>
                                <br>
                                <p class="order_type_description" style="font-weight: bold;"><span style="color: red;">* Enter Numeric Value Only</span> No need to write 'Rs or ₹', eg: '12' for ₹12</p>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Charge Details</button>
                            <button type="submit" class="btn btn-primary" onclick="cancel()">Cancel</button>
                            <button type="submit" class="btn btn-primary" onclick="goToDashboard()">Go to Dashboard</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        function cancel() {
            window.location.href ="/administration/admin_dashboard/";
        }
        function goToDashboard() {
            window.location.href = "{% url 'administration:admin_dashboard' %}";
        }
    </script>
</body>
</html>
